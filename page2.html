<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow!</title>
    <link rel="icon" href="cats/favicon.png" />
    <link rel="stylesheet" href="page2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>meow!</h1>
    </header>
    <main>
      <div id="stats">
        <p id="energy"></p>
        <p id="happiness"></p>
        <p id="hunger"></p>
      </div>
      <div id="buttons">
        <button id="feed">Feed</button>
        <button id="play">Play</button>
        <button id="sleep">Sleep</button>
      </div>
      <div id="catt">
        <div id="bed"></div>
        <div id="myPet"></div>
        <audio src="audio/sleep.wav" id="snore" loop></audio>
        <audio id="hover" src="audio/hover.wav"></audio>
        <audio src="audio/cry.wav" id="cry"></audio>
      </div>
      <div id="msg"></div>
    </main>
    <script src="page2.js"></script>
  </body>
</html>
