<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow!</title>
    <link rel="icon" href="cats/favicon.png" />
    <link rel="stylesheet" href="page1.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>choose your cat</h1></header>
    <main>
      <div id="petSelect">
        <img id="previous" src="cats/previous.png" alt="previous" />
        <div id="cat">
          <div id="container"></div>
          <p id="catName"></p>
          <button id="startButton">Select</button>
          <audio id="hover" src="audio/hover.wav"></audio>
        </div>
        <img id="next" src="cats/next.png" alt="next" />
      </div>
    </main>
    <script src="page1.js"></script>
  </body>
</html>
